<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th #name (click)="sortData('name')">Name</th>
      <th #category (click)="sortData('category')">Category</th>
      <th #amount (click)="sortData('amount')">Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let x of data; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{x.name}}</td>
      <td>{{x.category}}</td>
      <td>{{x.amount}}</td>
    </tr>
  </tbody>
</table>
