<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th #name (click)="sortData('name')">Name</th>
      <th #category (click)="sortData('category')">Category</th>
      <th #amount (click)="sortData('amount')">Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let x of data; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{x.name}}</td>
      <td>{{x.category}}</td>
      <td>{{x.amount}}</td>
    </tr>
  </tbody>
</table>
<br>
<div class="container">
	<div class="row">
		<div class="col"></div>
		<div class="col-6"><button [routerLink]="'second-page'" class="btn btn-primary">Process JSON Data</button><div>
		<div class="col"></div>
	</div>
</div>
